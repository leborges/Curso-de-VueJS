<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Curso de VueJS</title>
    <style>

        .azul {
            background-color: rgba(0, 0, 255, .5);
        }

        .vermelho {
            background-color: rgba(255, 0, 0, .5);
        }

    </style>
</head>
<body>
    <div id="app">

        {{ title }}
        <input type="text" :value="mensagem" :class="teste ? estilo : 'azul'">
        
        <!-- Data binding - Nos possibilita realizar expressÃµes simples, nada muito complexo -->
        
        <!-- ERRO {{ if(1 == 1) { teste = true } }} -->
        <!-- CORRETO {{ (2 + 2) / 4 }} -->
        {{ title = 'Nome completo' }}
        {{ title.length }}
        {{ title.substr(1,3) }}

    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
               title: 'Nome: ',
               mensagem: 'Leonardo Borges',
               estilo: 'vermelho',
               teste: false
            }
        });
    </script>

</body>
</html>
