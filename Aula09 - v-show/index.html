<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Diretiva - v-show</title>
</head>
<body>
    <div id="app">
        <!-- Exemplo usando v-show para exibir texto de ajuda -->
        <p @mouseover="exibirTextoAjuda = true" @mouseout="exibirTextoAjuda = false">Exemplo tooltip</p>
        <div v-show="exibirTextoAjuda">
            <h3>TÃ­tulo de ajuda</h3>
            <p>Texto de ajuda</p>
        </div>
    </div>
    <script>
        const vm = new Vue ({
            el: '#app',
            data: {
                exibirTextoAjuda: false
            },
            methods: {}
        });
    </script>
</body>
</html>
